
<meta charset="UTF-8">
<style>
    .div1 {
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        border: 1px solid #000;
        margin-top: 20px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/jquery.color.js"></script>
<body>
<!--219971133向子豪-->
<button id="btn1">颜色插件测试</button>
<button id="btn2">辅助动画测试</button>
<div class="div1">
    jQuery
</div>
<script>
    $(function (){
        $("#btn1").click(function (){
            $(".div1")
                .animate({backgroundColor: "#00ff00"},5000)
                .animate({backgroundColor: "#ff0000"},5000)
        })
    })
</script>
</body>
