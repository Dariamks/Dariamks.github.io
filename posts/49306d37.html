
<meta charset="utf-8">
<style>
 input { font-size: 26px; margin-top: 20px; }
 body { background-image: url(../img/siteicon/grassland.png);}
 #mytank { position: absolute; left: 10px; top: 100px; }
</style>
<body onkeydown="moveTank(event)">
<img id="mytank" src="../img/siteicon/right.png"/>
<script>
let currentDirection = 'right'; // 初始方向为右侧
 function moveTank(event) {
const tank = document.getElementById('mytank');
const tankWidth = tank.offsetWidth;
const tankHeight = tank.offsetHeight;
const screenWidth = window.innerWidth;
const screenHeight = window.innerHeight;
// 禁用鼠标右键
  document.oncontextmenu = function() {
   return false;
  };
const key = event.key.toLowerCase();
let left = parseInt(tank.style.left) || 0;
let top = parseInt(tank.style.top) || 0;
switch (key) {
case 'w': // 上
case 'arrowup':
top = Math.max(top - 10, 0);
currentDirection = 'up';
break;
case 's': // 下
case 'arrowdown':
top = Math.min(top + 10, screenHeight - tankHeight);
currentDirection = 'down';
break;
case 'a': // 左
case 'arrowleft':
left = Math.max(left - 10, 0);
currentDirection = 'left';
break;
case 'd': // 右
case 'arrowright':
left = Math.min(left + 10, screenWidth - tankWidth);
currentDirection = 'right';
break;
}
// 更新坦克位置
tank.style.left = left + 'px';
tank.style.top = top + 'px';
// 更新坦克方向
tank.src = `../img/siteicon/${currentDirection}.png`;
}
</script>
</body>
