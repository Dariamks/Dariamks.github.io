
<style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .web {
            width: 1000px;
            height: 1500px;
            background-color: #CCCCCC;
            border: #666666 1px solid;
            margin: 0 auto;
        }
        /* 对联广告样式 */
        #ad1, #ad2 {
            position: fixed;
            top: 50px;
            width: 120px;
            height: 140px;
            background-image: url(../img/siteicon/R-C.png);
            background-size: contain;
        }
        #ad1 {
            left: 0;
        }

        /* 靠左 */
        #ad2 {
            right: 0;
        }

        /* 靠右 */
        /* 弹窗广告样式 */
        #ad3 {
            position: fixed;
            bottom: 0; /* 右下 */
            right: 0;
            height: 250px;
            width: 300px;
            background-image: url(../img/siteicon/2d95-hktxqai0994027.jpg);
            display: none; /* 初始隐藏 */
        }

        /* 关闭按钮图片样式 */
        #close, #close1, #close3 {
            width: 30px;
            height: 15px;
            position: absolute;
            background-image: url(../img/siteicon/close.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            cursor: pointer;
        }

        #close {
            bottom: 0;
            right: 0;
        }

        #close1 {
            bottom: 0;
            left: 0;
        }

        #close3 {
            top: 0;
            right: 0;
            width: 50px;
            height: 15px;
        }
    </style>
<body>
<div id="ad1">
    <div id="close"></div>
</div>
<div class="web"></div>
<div id="ad2">
    <div id="close1"></div>
</div>
<div id="ad3">
    <div id="close3"></div>
</div>
<script type="text/javascript">
    window.onload = function () {
        var close = document.querySelector("#close");
        var close1 = document.querySelector("#close1");
        var close3 = document.querySelector("#close3");
        var ad1 = document.getElementById('ad1');
        var ad2 = document.getElementById('ad2');
        var ad3 = document.getElementById('ad3');
        // 关闭左边广告
        close.onclick = function () {
            ad1.style.display = "none";
        }
        // 关闭右边广告
        close1.onclick = function () {
            ad2.style.display = "none";
        }
        // 关闭弹窗广告
        close3.onclick = function () {
            ad3.style.display = "none";
        }
        // 1.5 秒后显示弹窗广告
        setTimeout(function () {
            ad3.style.display = "block";
        }, 1500);
    }
</script>
</body>
